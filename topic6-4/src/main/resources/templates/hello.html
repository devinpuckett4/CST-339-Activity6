<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Hello</title>
</head>
<body>
  <h2 th:text="${message}">Default message</h2>
  <p th:if="${message2}" th:text="${message2}">Second message</p>

  <hr/>
  <nav>
    <ul>
      <li><a th:href="@{/hello/test2}">Go to /hello/test2</a></li>
      <li><a th:href="@{/hello/test3}">Go to /hello/test3</a></li>
      <li>
        <a th:href="@{/hello/test4(message='Hello World from a Thymeleaf template!')}">
          Go to /hello/test4 (with message param)
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
